<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Wave</title>
    <!-- fontawsome kit code -->
    <script src="https://kit.fontawesome.com/a2b45c0839.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-default">
        

        <header class="container mx-auto flex flex-col divide-y px-12">
            <nav class="py-3">
                <div class="navbar bg-slate-300 lg:px-7">
                    <div class="flex-1">
                      <a class="btn btn-ghost text-xl lg:text-4xl font-bold">News Wave</a>
                    </div>
                    <div class="flex-none">
                      <div class="btn btn-ghost lg:text-xl px-1 lg:px-5">News</div>
                      <div class="btn btn-ghost lg:text-xl px-1 lg:px-5 pr-3">Blog</div>
                      <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                          <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                          </div>
                        </label>
                        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                          <li>
                            <a class="justify-between">
                              Profile
                              <span class="badge">New</span>
                            </a>
                          </li>
                          <li><a>Settings</a></li>
                          <li><a>Logout</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
            </nav>
            <section>
                <div id="categories" class="py-2 px- text-center">
                </div>
                <div class="text-xl font-semibold py-3">
                    <h4 class="py-2 px-1 bg-white rounded-lg"><span id="items-count">4</span> News items found for category <span id="choosed-category">Entertainment</span></h4>
                </div>
            </section>

        </header>

        <main class="container mx-auto">
            <section id="news" class="mx-12">

            </section>
        </main>

        <script src="js/script.js"></script>
</body>
</html>
